<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Noticias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .noticia-item {
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
        }

        .noticia-content {
            flex: 1;
            margin-right: 20px;
        }

        .noticia-title {
            font-size: 1.5em;
            color: #0066cc;
            font-weight: bold;
            margin: 0;
            margin-bottom: 10px;
        }

        .noticia-title a {
            text-decoration: none;
            color: #0066cc;
        }

        .noticia-title a:hover {
            text-decoration: underline;
        }

        .noticia-description {
            font-size: 1em;
            color: #555;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .noticia-footer {
            font-size: 0.9em;
            color: #888;
        }

        .noticia-image {
            flex-shrink: 0;
            width: 150px;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
        }

        .button-container {
            text-align: right;
        }

        .button-container button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 0.9em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .button-container button:hover {
            background-color: #c82333;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Noticias</h1>
    <!-- Barra de búsqueda -->
    <form th:action="@{/buscar}" method="get">
        <input type="text" name="query" placeholder="Buscar noticias" th:value="${query}" />
        <button type="submit">Buscar</button>
    </form>

    <!-- Listado de noticias -->
    <div th:each="noticia : ${noticias}" class="noticia-item">
        <div class="noticia-content">
            <h2 class="noticia-title">
                <p th:href="@{/noticias/{id}(id=${noticia.id})}" th:text="${noticia.titulo}"></p>
            </h2>
            <!-- Descripción completa -->
            <p class="noticia-description" th:text="${noticia.texto}">Descripción completa de la noticia</p>
            <!-- Fecha de creación -->
            <p class="noticia-footer" th:text="${noticia.fechaPublicacion}">Fecha de publicación</p>
        </div>
        <!-- Mostrar imagen si existe -->
        <div th:if="${noticia.imagen}">
            <img th:src="@{'/uploads/' + ${noticia.imagen}}" alt="Imagen de la noticia" class="noticia-image" />
        </div>
        <!-- Botón de eliminar noticia -->
        <div class="button-container">
            <form th:action="@{/{id}/eliminar(id=${noticia.id})}" method="post" class="eliminar">
                <button type="submit">Eliminar</button>
            </form>
    </div>

</div>




<!-- Mensaje de éxito o error -->
<div class="mensaje" th:if="${mensaje}">
    <p th:text="${mensaje}"></p>
</div>



</body>
</html>
