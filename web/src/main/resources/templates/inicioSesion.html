<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!-- Bootstrap desde CDN -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Tu CSS desde la carpeta estática -->
    <link th:href="@{/styles/portal.css}" rel="stylesheet">
</head>
<body class="fondo">
    <div class="login-container">
        <div class="card login-card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>
                
                <!-- Formulario de inicio de sesión -->
                <form action="/" method="post" class="needs-validation" novalidate>
                    <!-- Campo de Correo Electrónico (Usuario) -->
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="usuario" name="usuario" required>
                        <div class="invalid-feedback">
                            Este campo no puede estar vacío.
                        </div>
                    </div>
                    
                    <!-- Campo de Contraseña -->
                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contrasena" name="contrasena"
                               required minlength="5" autocomplete="new-password" 
                               aria-label="Contraseña" aria-describedby="passwordHelp">
                        <div class="invalid-feedback">
                            Por favor ingrese su contraseña (mínimo 5 caracteres).
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Inicio</button>
                    </div>
                </form>
            </div>
            <!-- Mostrar error si existe -->
            <div th:if="${error != null}" class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
            </div>
        </div>
    </div>
    <!-- Scripts externos -->
    <script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>
    <!-- Tu JS personalizado -->
    <script th:src="@{/javascript/login.js}"></script>
</body>
</html>
