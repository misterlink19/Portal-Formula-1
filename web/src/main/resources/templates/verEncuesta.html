<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Encuesta</title>
    <!-- Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS estático -->
    <link type="text/css" th:href="@{/styles/encuestas.css}" rel="stylesheet"/>
    <!-- jQuery y Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div layout:fragment="body">
<main role="main" class="container">
    <h1 th:text="'Detalles de la Encuesta: ' + ${encuesta.titulo}">Detalles de la Encuesta</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${encuesta.titulo}">Título de la Encuesta</h5>
            <p class="card-text" th:text="${encuesta.descripcion}">Descripción de la Encuesta</p>
            <p class="card-text">
                <strong>Fecha Límite:</strong> <span th:text="${encuesta.fechaLimite}">Fecha Límite de la Encuesta</span>
            </p>
            <h5 class="card-title">Pilotos Seleccionados</h5>
            <ul>
                <li th:each="piloto : ${encuesta.pilotos}">
                    <span th:text="${piloto}">Piloto</span>
                </li>
            </ul>
        </div>
    </div>

    <a th:href="@{/encuestas}" class="btn btn-secondary mt-3">Volver a Encuestas</a>
</main>
</div>
</body>
</html>
