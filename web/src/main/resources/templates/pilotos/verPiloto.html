<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ver Piloto</title>
  <link rel="stylesheet" th:href="@{/styles/verEquipo.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body layout:fragment="body">
<main role="main" class="container mt-5">
  <h1 class="text-center mb-4" th:text="'Detalles del Piloto: ' + ${piloto.nombre}">Detalles del Piloto</h1>

  <!-- Mensaje de éxito -->
  <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Piloto creado exitosamente!</strong> <span th:text="${successMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="card mb-4 shadow-sm">
    <div class="row g-0">
      <div class="col-md-4 d-flex justify-content-center align-items-center p-3">
        <img th:src="@{'/uploads/' + ${piloto.rutaImagen}}" alt="Foto del Piloto" class="img-fluid rounded">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h3 class="card-title" th:text="${piloto.nombre} + ' ' + ${piloto.apellidos}">Nombre del Piloto</h3>
          <p class="card-text text-center"><strong>Dorsal:</strong><span th:text="${piloto.dorsal}">00</span></p>
          <p class="card-text text-center"><strong>País:</strong>
            <img th:src="@{'/images/pilotos/bandera/' + ${piloto.pais} + '.png'}" alt="Bandera" class="me-2" style="width:24px">
            <span th:text="${piloto.pais}">País</span></p>
          <p class="card-text text-center"><strong>Twitter:</strong><a th:href="'https://twitter.com/' + ${piloto.twitter}" class="text-primary" th:text="${piloto.twitter}">@Twitter</a></p>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center mt-5">
    <a th:href="@{/pilotos}" class="btn btn-secondary">Volver a Pilotos</a>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
