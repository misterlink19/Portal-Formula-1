<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body layout:fragment="body">
<div class="container">
    <div class="row">
        <!-- Noticias -->
        <div class="col-md-8">
            <h2>Noticias</h2>
            <div th:each="noticia : ${noticias}">
                <div>
                    <h4 th:text="${noticia.titulo}"></h4>
                    <p th:text="${noticia.texto}"></p>
                </div>
            </div>
        </div>

        <!-- Calendario -->
        <div class="col-md-4">
            <h2>Calendario de Eventos</h2>
            <ul>
                <li th:each="evento : ${eventos}">
                    <strong th:text="${#temporals.format(evento.fecha, 'dd/MM/yyyy')}"></strong>:
                    <span th:text="${evento.nombreEvento}"></span>
                </li>
            </ul>
            <div class="mt-3" th:if="${session.usuario != null && session.usuario.rol == T(com.portal.formula1.model.Rol).ADMIN}">
                <a th:href="@{/calendario/gestion}" class="btn btn-primary">Gestionar Calendario</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
