<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" lang="es"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.css" rel="stylesheet">
    <!-- Estilo personalizado -->
    <link type="text/css" th:href="@{/styles/home.css}" rel="stylesheet">
</head>
<body layout:fragment="body">
<div class="container mt-5">
    <div class="row">
        <!-- Noticias -->
        <div class="col-md-8">
            <h2>Noticias</h2>
            <div class="row">
                <div th:each="noticia : ${noticias}" class="col-md-12 mb-4">
                    <div class="card">
                        <div th:if="${noticia.imagen}" class="card-img-top">
                            <img th:src="@{'/uploads/' + ${noticia.imagen}}" class="img-fluid" alt="Imagen de la noticia">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">
                                <a th:href="@{/noticias/{id}(id=${noticia.id})}" th:text="${noticia.titulo}"></a>
                            </h5>
                            <p class="card-text" th:text="${#strings.substring(noticia.texto, 0, 150) + '...'}"></p>
                            <a th:href="@{/noticias/{id}(id=${noticia.id})}" class="btn btn-primary btn-sm">Leer m√°s</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Calendario -->
        <div class="col-md-4">
            <h2>Calendario de Eventos</h2>
            <div id="calendario"></div>
        </div>
    </div>
</div>

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.js"></script>
<!-- Archivo JavaScript personalizado -->
<script th:src="@{/javascript/home.js}"></script>
</body>
</html>
