<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Herramientas de simulacion</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="body" class="container pt-5 mt-5">
    <h1>Herramientas de Simulacion</h1>
    <div class="d-flex justify-content-start">
        <!-- Primera Herramienta de simulacion -->
        <a th:href="@{/simulacion/combustible}" class="btn btn-primary mr-4">Calculo de Combustible</a>

        <!-- Segunda Herramienta de Simulacion -->
        <a th:href="@{/simulacion/ERS}" class="btn btn-primary mr-4">Calculo del ERS</a>

        <!-- Botón "Salir al Menú Anterior" -->
        <a onclick="history.back()" class="btn btn-danger">Salir al Menú Anterior</a>
    </div>
</div>
\
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
