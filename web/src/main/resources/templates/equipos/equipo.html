<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestión de Equipos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="body" class="container pt-5 mt-5">
  <h1>Gestión de Equipos</h1>
  <div class="d-flex justify-content-start">
    <!-- Botón "Crear un Equipo" -->
    <a th:href="@{/equipos/crear}" class="btn btn-primary mr-4">Crear un Equipo</a>

    <!-- Botón "Ver Listado de Equipos" solo para administradores -->
    <a th:if="${usuario.rol == T(com.portal.formula1.model.Rol).ADMIN}"
       th:href="@{/equipos/listar}"
       class="btn btn-info mr-4">Ver Listado de Equipos</a>

    <!-- Botón "Ver Equipo" solo para responsables de equipo con equipo asignado -->
    <a th:if="${usuario.rol == T(com.portal.formula1.model.Rol).JEFE_DE_EQUIPO} and ${usuario.equipo != null}"
       th:href="@{/equipos/{id}(id=${usuario.equipo.id})}"
       class="btn btn-info mr-4">Ver Equipo</a>

    <!-- Agregar en verEquipo.html -->
    <div th:if="${usuario.rol == T(com.portal.formula1.model.Rol).JEFE_DE_EQUIPO}">
      <a th:href="@{/equipos/responsables/crear}" class="btn btn-primary">
        Crear Nuevo Responsable
      </a>
    </div>


    <!-- Botón "Salir al Menú Anterior" -->
    <a onclick="history.back()" class="btn btn-danger">Salir al Menú Anterior</a>
  </div>
</div>
\
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
