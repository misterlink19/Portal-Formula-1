<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Encuestas</title>
    <link type="text/css" th:href="@{/styles/listadoEquipos.css}" rel="stylesheet">
</head>
<body>
<div layout:fragment="body">
    <main role="main" class="">
        <h1>Lista de Equipos</h1>
        <div class="grid">
            <div th:each="equipo : ${equipos}" class="card">
                <div class="card-content">
                    <div class="team-info">
                        <img th:src="@{/uploads/{logo}(logo=${equipo.logo})}"
                             th:alt="'Logo de ' + ${equipo.nombre}"
                             class="team-logo">
                        <div>
                            <h2 class="team-name" th:text="${equipo.nombre}"></h2>
                            <p class="team-twitter" th:text="${equipo.twitter}"></p>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <span class="badge" th:text="${#lists.size(equipo.responsables)}  + ' Responsables'"></span>
                    <a th:href="@{/equipos/{id}(id=${equipo.id})}" class="details-link">Ver detalles</a>

                    <!-- Botón de eliminar con icono de papelera -->
                    <button type="button" class="delete-btn" th:attr="data-id=${equipo.id}" onclick="mostrarModal(this)">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
        <a th:href="@{/equipos}" class="btn btn-secondary mt-3">Volver a Equipos</a>
    </main>
    <!-- Modal de confirmación -->
    <div id="modalConfirmacion" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h2>Confirmar eliminación</h2>
            <p>¿Está seguro de que desea eliminar este equipo?</p>
            <form id="deleteForm" method="post" th:action="@{/equipos/eliminar/{id}(id=0)}">
                <input type="hidden" id="equipoId" name="id">
                <button type="submit" class="confirm-btn">Eliminar</button>
                <button type="button" class="cancel-btn" onclick="cerrarModal()">Cancelar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
<script>
    function mostrarModal(button) {
        const equipoId = button.getAttribute("data-id");
        document.getElementById("equipoId").value = equipoId;
        document.getElementById("deleteForm").action = `/equipos/eliminar/${equipoId}`;
        document.getElementById("modalConfirmacion").style.display = "block";
    }

    function cerrarModal() {
        document.getElementById("modalConfirmacion").style.display = "none";
    }

    window.onclick = function(event) {
        const modal = document.getElementById("modalConfirmacion");
        if (event.target === modal) {
            modal.style.display = "none";
        }
    }
</script>
