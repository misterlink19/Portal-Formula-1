<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" th:href="@{/styles/cambiar.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">Cambiar Contraseña</h2>
        <!-- Mensajes de error o éxito -->
        <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
        <form th:action="@{/cambiarContrasena}" method="post" id="cambiarContrasenaForm">
            <div class="mb-3">
                <label for="contrasenaActual" class="form-label">Contraseña Actual:</label>
                <input type="password" id="contrasenaActual" name="contrasenaActual" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="nuevaContrasena" class="form-label">Nueva Contraseña:</label>
                <input type="password" id="nuevaContrasena" name="nuevaContrasena" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="confirmarContrasena" class="form-label">Confirmar Nueva Contraseña:</label>
                <input type="password" id="confirmarContrasena" name="confirmarContrasena" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Actualizar Contraseña</button>
            <div class="text-center mt-3">
                <a th:href="@{/}" class="btn btn-secondary mt-3">Volver al menú principal</a>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById("cambiarContrasenaForm").addEventListener("submit", function (event) {
        const nuevaContrasena = document.getElementById("nuevaContrasena").value;
        const confirmarContrasena = document.getElementById("confirmarContrasena").value;

        // Validación de contraseñas
        if (nuevaContrasena !== confirmarContrasena) {
            event.preventDefault(); // Evitar que se envíe el formulario
            const errorMessage = document.getElementById("error-message");
            errorMessage.textContent = "Las contraseñas no coinciden. Por favor, inténtalo de nuevo.";
            errorMessage.classList.remove("d-none");
            errorMessage.classList.add("d-block");
        }
    });
</script>
</body>
</html>
