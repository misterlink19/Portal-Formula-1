<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Coche</title>
    <link type="text/css" th:href="@{/styles/asignarCoche.css}" rel="stylesheet">
</head>
<body>
<div layout:fragment="body" class="main">
    <div class="card">
        <div class="card-header">
            <h3>Asignar Coche a Piloto</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/coches/asignar}" method="post">
                <div class="form-group">
                    <label for="pilot-select">Seleccionar Piloto</label>
                    <select id="pilot-select" name="idPiloto" class="select-input" required>
                        <option value="">Seleccione un piloto</option>
                        <option th:each="piloto : ${listaPilotos}"
                                th:value="${piloto.dorsal}"
                                th:text="${piloto.nombre} + ' '+ ${piloto.apellidos} + ' #'+ ${piloto.dorsal}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="car-select">Seleccionar Coche</label>
                    <select id="car-select" name="idCoche" class="select-input" required>
                        <option value="">Seleccione un coche</option>
                        <option th:each="coche : ${listaCoches}"
                                th:value="${coche.codigo}"
                                th:text="${coche.nombre} + ' #' + ${coche.codigo}">
                        </option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" id="assign-button" class="btn-primary" disabled>
                        Asignar Coche a Piloto
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/javascript/asignarCoche.js}" layout:fragment="scripts"></script>
</body>
</html>
