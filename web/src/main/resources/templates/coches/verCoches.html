<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Coches</title>
    <link type="text/css" th:href="@{/styles/verCoches.css}" rel="stylesheet">
</head>
<body>
<div layout:fragment="body" class="main">
    <div class="containerList">
        <h1>Lista de Coches</h1>
        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>C칩digo</th>
                    <th>Nombre</th>
                    <th>ERS Curva Lenta</th>
                    <th>ERS Curva Media</th>
                    <th>ERS Curva R치pida</th>
                    <th>Consumo (L/100km)</th>
                    <th>Piloto Asignado</th>
                    <th>Operaciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="coche : ${listaCoches}">
                    <td th:text="${coche.codigo}">C칩digo</td>
                    <td th:text="${coche.nombre}">Nombre</td>
                    <td th:text="${coche.ersCurvaLenta}">ERS Curva Lenta</td>
                    <td th:text="${coche.ersCurvaMedia}">ERS Curva Media</td>
                    <td th:text="${coche.ersCurvaRapida}">ERS Curva R치pida</td>
                    <td th:text="${coche.consumo}">Consumo</td>
                    <td th:text="${coche.piloto.getDorsal()}">Piloto Asignado</td>

                    <td>
                        <div class="button-group">
                            <button class="button-accions button-accions-edit">Editar</button>
                            <button class="button-accions button-accions-delete">Eliminar</button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <a th:href="@{/coches}" class="button-back">Volver a Coches</a>
</div>
</body>
</html>
