<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Detalle del Usuario</h1>
    <div class="card">
        <div class="card-header">
            Información del Usuario
        </div>
        <div class="card-body">
            <h5 class="card-title" th:text="${usuario.nombre}">Nombre del Usuario</h5>
            <p class="card-text"><strong>Usuario:</strong> <span th:text="${usuario.usuario}">usuario</span></p>
            <p class="card-text"><strong>Email:</strong> <span th:text="${usuario.email}">email</span></p>
            <p class="card-text"><strong>Rol:</strong> <span th:text="${usuario.rol}">rol</span></p>
            <p class="card-text"><strong>Fecha de Registro:</strong> <span th:text="${usuario.fechaRegistro}">fechaRegistro</span></p>
            <p class="card-text"><strong>Verificación:</strong>
                <span th:if="${usuario.validacion}" class="badge bg-success">Verificado</span>
                <span th:if="${!usuario.validacion}" class="badge bg-danger">No Verificado</span>
            </p>
            <p class="card-text"><strong>Equipo:</strong>
                <span th:if="${usuario.equipo != null}" th:text="${usuario.equipo.nombre}">equipo</span>
                <span th:unless="${usuario.equipo != null}">Sin equipo asignado</span>
            </p>
            <a th:href="@{/admin/usuarios}" class="btn btn-primary">Volver a la Lista</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
