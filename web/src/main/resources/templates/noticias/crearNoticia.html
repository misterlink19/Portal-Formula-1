<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" >
<head>
    <title>Crear Noticia</title>
    <!-- Tu CSS desde la carpeta estática -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link type="text/css" th:href="@{/styles/crearNoticia.css}" rel="stylesheet">
</head>
<body layout:fragment="body">
<div class="container">
    <div class="form-container">
        <h1>Crear Noticia</h1>
        <form th:action="@{/noticias/crear}" th:object="${noticia}" method="post" enctype="multipart/form-data" id="noticiaForm">
            <!-- Título -->
            <div class="mb-3">
                <label for="titulo" class="form-label">Título:</label>
                <input type="text" class="form-control" id="titulo" th:field="*{titulo}" maxlength="100" required>
                <div class="error-message" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
            </div>

            <!-- Descripción -->
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción:</label>
                <textarea class="form-control" id="descripcion" th:field="*{texto}" rows="5" minlength="10" maxlength="2000" required></textarea>
                <div class="error-message" th:if="${#fields.hasErrors('texto')}" th:errors="*{texto}"></div>
            </div>

            <!-- Imagen -->
            <div class="mb-3">
                <label for="imagenArchivo" class="form-label">Imagen (opcional):</label>
                <input type="file" class="form-control" id="imagenArchivo" name="imagenArchivo" accept="image/jpeg,image/png">
                <div class="error-message" id="imagenError"></div>
            </div>

            <!-- Botón -->
            <button type="submit" class="btn btn-primary w-100">Publicar Noticia</button>
        </form>
    </div>
</div>


<!-- Tu JS personalizado -->
<script src="/javascript/crearNoticia.js"></script>
</body>
</html>
